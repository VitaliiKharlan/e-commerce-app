name: e_commerce_app
description: "E-Commerce App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  google_fonts: ^6.2.1
  auto_route: ^10.1.2
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7
  intl: ^0.19.0
  flutter_svg: ^2.0.17
  json_annotation: ^4.9.0
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  get_it: ^8.0.3
  logger: ^2.5.0
  shared_preferences: ^2.5.3
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  auto_route_generator: ^10.1.0
  build_runner: ^2.4.15
  json_serializable: ^6.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/svg/


